<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>无序列表</div>
    <ul>
        <li>包子</li>
        <li>鳗鱼</li>
        <li>小鱼儿</li>
    </ul>

    <div>有序列表</div>
    <ol>
        <li>第一名</li>
        <li>第二名</li>
        <li>第三名</li>
    </ol>

    <div>自定义列表</div>
    <dl>
        <dt>关注我们（名词）</dt>
        <dd>官方微博（名词解释一）</dd>
        <dd>官方微信（名词解释二）</dd>
        <dd>官方b站（名词解释三）</dd>
    </dl>
</body>
</html>
