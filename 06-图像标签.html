<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>四级标签独占一行</h4>
    <img src="static/1.jpg">
    <img src="static/1.jpg" alt="图片显示不出来时显示">
    <img src="static/1.jpg" title="鼠标放在图片上显示">
    <h4>设定宽度</h4>
    <img src="static/1.jpg" width="500">
    <h4>设定高度</h4>
    <img src="static/1.jpg" height="100">
    <h4>设定边框</h4>
    <img src="static/1.jpg" border="15">
</body>
</html>
