    <p>Spring Boot 是由 Pivotal 团队提供的全新框架，其设计目的是用来简化新 Spring 应用
    的初始搭建以及开发过程。该框架使用了特定的方式来进行配置，从而使开发人员不再需要定
    义样板化的配置。</p> <br>用我的话来理解<br/>就是 Spring Boot 其实不是什么新的框架，它默认配置了很
    多框架的使用方式，就像 Maven 整合了所有的 Jar 包，Spring Boot 整合了所有的框架。</p>
